<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shoe</title>
</head>
<body>
<h1>Add Shoe</h1>
<form id="addShoeForm">
    <label for="name">Shoe Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="image">Shoe Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br><br>

    <button type="submit">Add Shoe</button>
</form>

<script>
    document.getElementById('addShoeForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const imageFile = document.getElementById('image').files[0];

        // Чтение файла изображения как base64
        const imageData = await readFileAsBase64(imageFile);

        // JWT токен (замените на ваш токен)
        const jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InRlc3RAbWFpbC5ydSIsImV4cCI6MTc0MjExOTc1MSwiaWQiOjN9.Z2JriITX12NAttBvQhBosmZGMMJtm5bOvJO4NybbH_M';

        // Отправка POST-запроса
        try {
            const response = await fetch('http://localhost:8081/api/v1/shoes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${jwtToken}`
                },
                body: JSON.stringify({
                    name: name, // Название обуви
                    image_data: imageData, // Изображение в формате base64
                    image_name: imageFile.name // Имя файла с расширением
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            console.log('Shoe added successfully:', data);
            alert('Shoe added successfully!');
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            alert('Failed to add shoe.');
        }
    });

    // Функция для чтения файла как base64
    function readFileAsBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
                // Преобразуем данные в base64
                const base64String = reader.result.split(',')[1]; // Убираем префикс "data:image/..."
                resolve(base64String);
            };
            reader.onerror = reject;
            reader.readAsDataURL(file); // Читаем файл как Data URL
        });
    }
</script>
</body>
</html>
